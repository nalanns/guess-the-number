<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <h1>Guess the Number (1 - 100)</h1>
        <form action="#">
            <input type="number" name="number" id="number" min="1" max="101">
            <button id="check">Check</button>
        </form>
        <img src="magic-trick.png" alt="magic hat">
        <p id="p-big">Write the number</p>
        <p id="p-small">You have 3 chances to find the answer</p>
    </div>
    <script src="guessNum.js"></script>
</body>
</html>
